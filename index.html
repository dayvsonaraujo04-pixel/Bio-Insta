
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Bio Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; padding: 0; }
        
        .bg-tech-legal {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(99, 102, 241, 0.05) 0, transparent 50%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        /* Camada de fundo suave com a imagem personalizada - Agora com z-index controlado */
        .custom-app-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Fica acima do fundo do body, mas abaixo do conteúdo */
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Aumentado levemente para visibilidade */
            filter: grayscale(20%) blur(2px);
            transition: background-image 0.8s ease-in-out;
            pointer-events: none; /* Não interfere nos cliques */
        }

        /* Garantir que o conteúdo fique acima do fundo customizado */
        .app-content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Animação suave para a balança */
        @keyframes scaleSwing {
            0% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
            100% { transform: rotate(-6deg); }
        }
        .scale-animate {
            display: inline-block;
            animation: scaleSwing 5s ease-in-out infinite;
            transform-origin: top center;
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-slideUp {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.25);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root"></div>
</body>
</html>
